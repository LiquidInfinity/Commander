name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  desktop-swift:
    name: Desktop Swift (${{ matrix.os }})
    # Swift 6.2.1 still crashes (SwiftTesting on Linux) and exits 1 on Windows after the test runner finishes.
    # Keep those legs running for signal, but don't fail the workflow until the upstream toolchain is fixed.
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            allow_failure: false
          - os: ubuntu-22.04
            allow_failure: true
          - os: windows-2025
            allow_failure: true
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Setup Swift 6.2.1
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2.1'

      - name: Build
        run: swift build --build-tests

      - name: Test
        run: swift test

  apple-simulators:
    name: Apple Platforms (${{ matrix.platform }})
    runs-on: macos-15
    needs: desktop-swift
    strategy:
      matrix:
        platform:
          - "iOS Simulator"
          - "tvOS Simulator"
          - "watchOS Simulator"
          - "visionOS Simulator"
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.1.app || sudo xcode-select -s /Applications/Xcode_16.0.app || sudo xcode-select -s /Applications/Xcode.app
      - name: Build for ${{ matrix.platform }}
        run: |
          xcodebuild \
            -scheme Commander-Package \
            -destination "generic/platform=${{ matrix.platform }}" \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
            build

  android:
    name: Android (aarch64)
    runs-on: ubuntu-22.04
    needs: desktop-swift
    container:
      image: ghcr.io/swiftlang/swift:nightly-android-amd64
    steps:
      - uses: actions/checkout@v4
      - name: Build Android artifacts
        env:
          SWIFT_ANDROID_TRIPLE: aarch64-unknown-linux-android24
        run: |
          swift build \
            --triple ${SWIFT_ANDROID_TRIPLE} \
            --build-path .build-android \
            --cxx-flags "-fPIC" \
            --swift-sdk android
